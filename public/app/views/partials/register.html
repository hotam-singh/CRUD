<div class="page-header">
    <h2>User Registration Page</h2>
</div>
<div class="alert alert-danger" ng-if="errorMessage">{{ errorMessage }}</div>
<div class="alert alert-success" ng-if="successMessage">{{ successMessage }}</div>
<form ng-submit="register.regsiterNewUser(regData);">
    
    <label>username:</label>
    <input class="form-control" type="text" name="username" placeholder="username" ng-model="register.regData.username" required>
    <br>
    
    <label>passwordd:</label>
    <input class="form-control" type="password" name="password" placeholder="password" ng-model="register.regData.password" required>
    <br>
    
    <label>email:</label>
    <input class="form-control" type="text" name="email" placeholder="email" ng-model="register.regData.email" required>
    <br>
    <button class="btn btn-primary" type="submit">Regsiter</button>
</form>
